<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Store Set Up</title>
  <link rel="icon" type="image/x-icon" href="/images/salmon.png">
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="sales.html">Sales Page</a></li>
    <l1><a href="storeSetup.html"></a></l1>
  </ul>
  </nav>
  <form action=() method="get"></form>
  <fieldset>
    <legend>
      New Store Information:
    </legend>
    <label> Store Site City:<br />
      <input type="text" storeSites="location" 
        required="required" /></label><br />
    <label>Street Address:<br />
      <input type="text" storeSites="address" 
        required="required" /></label><br />
    <label>Phone Number:<br />
      <input type="text" storeSites="phoneNumber" 
        required="required" /></label><br />
    <label>Email:<br />
      <input type="text" storeSites="email" 
        required="required" /></label><br />
    <label>Hours of Operation:<br />
      <input type="text" storeSites="storeHours" 
        required="required" /></label><br />
    <form id="form">
      <label>Test field: <input type="text"></label>
      <br><br>
      <button type="submit">Submit form</button>
    </form>
    <p id="log"></p>
    
  </fieldset>

  <script src="js/app.js"></script>
</body>
